<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jubilados</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h2 class="text-center">Sistema Experto de Jubilados</h2>
    </header>
    <main class="container">
      <div class="row justify-content-md-center">
        <form class="col-6">
          <div class="row">
            <div class="mb-3 col">
              <label for="duracionEmpleo" class="form-label"
                >Duración de Empleo</label
              >
              <input
                type="number"
                class="form-control"
                id="duracionEmpleo"
                value="15"
              />
            </div>
            <div class="mb-3 col">
              <label for="edadJubilado" class="form-label"
                >Edad del Jubilado</label
              >
              <input
                type="number"
                class="form-control"
                id="edadJubilado"
                value="52"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="salarioAnualActual" class="form-label"
              >Salario Anual Actual</label
            >
            <input
              type="text"
              class="form-control"
              id="salarioAnualActual"
              value="50000"
            />
          </div>
          <div class="row">
            <div class="mb-3 col">
              <label for="porcentajeDeBonificacion" class="form-label"
                >Porcentaje de Bonificación</label
              >
              <input
                type="text"
                class="form-control"
                id="porcentajeDeBonificacion"
                disabled
              />
            </div>
            <div class="mb-3 col">
              <label for="bonificacion" class="form-label">Bonificación</label>
              <input
                type="text"
                class="form-control"
                id="bonificacion"
                disabled
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="total" class="form-label">Total</label>
            <input type="text" class="form-control" id="total" disabled />
          </div>
          <button type="button" class="btn btn-primary" id="btnCalcular">
            Calcular
          </button>
        </form>
      </div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
